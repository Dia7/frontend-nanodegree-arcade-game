<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width", initial-scale=1 />
    <title>Frogger Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
</head>
<body>
    <div id="page-mask"></div>
    <h1>Frogger Game</h1>
    <!-- Create Modal Windows Structure -->
    <div id="WinMode" class="modal1 modal">
        <h3 class="modalHeader">
            You Win!
        </h3>
        <div class="modalBody">
            <h3>Play again?</h3>
            <button id="click1">Click me!</button>
        </div>
    </div>
    <div id="LoseMode" class="modal2 modal">
        <h3 class="modalHeader">
            Ups..
        </h3>
        <div class="modalBody">
            <h3>Play again?</h3>
            <button id="click2">Click me!</button>
        </div>
    </div>
    <div class="info">
        <p>Use &#x21e0; &#x21e1; &#x21e2; &#x21e3; keys to navigate</p>
        <p>Collect 50 points to win the game</p>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
